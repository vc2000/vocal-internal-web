      <div class="form-row">
        <div class="col">
          <label for="fname">First name</label>
          <input type="text" class="form-control" placeholder="First name"required>

        </div>

              <div class="col">
                <label for="exampleFormControlSelect2">Job Titles</label>

        <option value="1">Data Scientist</option>
        <option value="2">Software Engineer</option>
        <option value="3">Sales Associate</option>
        <option value="4">Project Manager</option>
        <option value="5">Public Relations</option>
      </select>
              </div>
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="control-label">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
              <small id="suggestion" class="form-text text-muted">We suggest your password should have minimum of 6 characters.</small>
            </div>
            <div class="form-group -sm-6">
              <label for="ConfirmPassword">Re-enter Password</label>
              <input type="password" class="form-control" id="inputPasswordConfirm"  placeholder="Confirm" oninput="check(this)" required>
              <div class="help-block with-errors"></div>
            </div>
            <script language='javascript' type='text/javascript'>
              function check(input) {
                if (input.value != document.getElementById('inputPassword').value) {
                  input.setCustomValidity("Whoops, these don't match. Please make some change!");
                } else {
                  // input is valid -- reset the error message
                  input.setCustomValidity('');
                }
              }
            </script>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="form-group signin">
              <p>Already have an account? <a href="login.html">Sign in</a>.</p>
